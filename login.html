<body>
   <!-- CONTAINER LOGIN -->
    <section class="container_login">
        <section class="box_login">
           <img src="img/logo1.png" alt="">
            <form method="post" action="">
               <section class="input input_bg">
                <input type="text" name="nome" placeholder="Seu Nome" maxlength="50">
                <span class="fa fa-user fa-lg"></span>
                </section>
                <section class="input input_bg">
                <input type="password" name="senha" placeholder="Sua Senha" maxlength="16">
                <span class="fa fa-lock fa-lg"></span>
                </section>
                <button type="submit"><span class="fa fa-user"></span> Login </button>
            </form>
        </section>
    </section>
