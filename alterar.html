<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Alterar</title>
    <meta charset="UTF-8">
    <meta name="author" content="vitor, Elcio">
    <meta name="description" content="Esse e um projeto de Informatica geral">
    <meta name="keywords" content="programação web, programação arduino, programação android, programação mobile, manutenção de computadores, desenvolvimento mobile, desenvolvimento web">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/alterar.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <section class="container_alterar_submit">
        <section class="box_logo">
            <img src="img/logo1.png" alt="logo">

        </section>

        <section class="box_submit">
           <img src="img/user.png" alt="">
            <button type="submit" form="alterar">Alterar</button>
            <a href="">Sair</a>
            <span>Bem vindo!</span>
        </section>
    </section>
    <section class="container_alterar">
        <div class="box_alterar">
             <form method="post" action="" id="alterar">
                <section class="input bg_input">
                    <input type="text" class="input_alterar"  name="nome" id="nome" placeholder="Seu Nome..."  value="" maxlength="80" autofocus>
                    <span class="fa fa-user fa-lg"></span>
                </section>
                <section class="input bg_input">
                    <input type="email" class="input_alterar" name="email" placeholder="Seu Email..." value="" maxlength="50">
                    <span class="fa fa-envelope fa-lg"></span>
                </section>
                <section class="input bg_input">
                    <input type="password" class="input_alterar" name="senha" placeholder="Seu Senha..." value="" maxlength="50">
                    <span class="fa fa-lock fa-lg"></span>
                </section>
                <section class="input bg_input">
                    <input type="text" class="input_alterar" name="cep" id="cep" placeholder="Seu Cep..." value="" maxlength="15">
                    <span class="fa fa-street-view fa-lg"></span>
                </section>
                <section class="input bg_input">
                    <input type="text" class="input_alterar" name="rua" id="rua" placeholder="Sua Rua..." value="" maxlength="200">
                    <span class="fa fa-street-view fa-lg"></span>
                </section>
                
                <section class="input bg_input">
                    <input type="text" class="input_alterar" name="bairro" id="bairro" placeholder="Seu Bairro..." value="" maxlength="200">
                    <span class="fa fa-street-view fa-lg"></span>
                </section>
                
                <section class="input bg_input">
                    <input type="text" class="input_alterar" name="municipio" id="municipio" placeholder="Seu Municipio..." value="" maxlength="200">
                    <span class="fa fa-street-view fa-lg"></span>
                </section>
                
                <section class="input bg_input">
                    <input type="text" class="input_alterar" name="estado" id="estado" placeholder="Seu Estado..." value="" maxlength="200">
                    <span class="fa fa-street-view fa-lg"></span>
                </section>
            </form>
        </div>
    </section>
  </body>
</html>
